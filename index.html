<html>
	<head>

	</head>
	<body>
		<p>Single loop<span id="a"></span></p>
		<p>Enumerated loop<span id="b"></span></p>
		<p>divided loop<span id="c"></span></p>
		<p>One for loop<span id="d"></span></p>
		<p>Block One for loop<span id="e"></span></p>
	</body>
    <script>
		console.log('single loop');

        
		function Employee (){
			this.id=1;
		}
        
        //===============================================Single Loop Test =====================================>
		var array = new Array(2000);
		for (var i = 0; i < array.length;  i = i + 1) {
		   array[i]=new Employee();
		}

		function singleBlockLoop(){

		var start = performance.now();
		for (var i = 0; i < array.length;  i = i + 5) {
		 array[i].id = i;
		 array[i + 1].id = i + 1;
		 array[i + 2].id = i + 2;
		 array[i + 3].id = i + 3;
		 array[i + 4].id = i + 4;
		}
		return performance.now() - start;
		}
		function singleLoop(){
			
		var start = performance.now();
		for (var i = 0; i < array.length;  i = i + 1) {
		 array[i].id = i;
		}
		return performance.now() - start;

		}





        //===============================================Nested Loop Test =====================================>

		var columns =2000;
		var rows=16;
		var ar = new Array(rows);
		for(var i =0;i<rows;i++){
		   ar[i]=new Array(columns);
		   for(var j=0;j<columns;j++){
				ar[i][j]=new Employee();
		   }
		}


		function normalLoop () {
		var start=performance.now();
		for(var i=0;i<columns;i++){
		     for(var j=0;j<rows;j++){
		     ar[j][i].id= 1;
		    }
		}
		return (performance.now()-start);
		}


		function enumeratedLoop(){
		var start=performance.now();
		for(var i=0;i<columns;i++){

			ar[0][i].id=i;

			ar[1][i].id=i;

			ar[2][i].id=i;

			ar[3][i].id=i;

			ar[4][i].id=i;

			ar[5][i].id=i;

			ar[6][i].id=i;

			ar[7][i].id=i;

			ar[8][i].id=i;

			ar[9][i].id=i;

			ar[10][i].id=i;

			ar[11][i].id=i;

			ar[12][i].id=i;

			ar[13][i].id=i;

			ar[14][i].id=i;

			ar[15][i].id=i;

		}
		return performance.now()-start;
		}


		function dividedLoop() {
		  var start = performance.now();
		  var updateStep = 4;
		  for(var i = 0; i < rows; i += updateStep) {
		    for(var j = 0; j < columns; j++) {
		      ar[i][j].id= j;
		      ar[i + 1][j].id= j;
		      ar[i + 2][j].id= j;
		      ar[i + 3][j].id= j;
		    }
		  }
		  return performance.now() - start;
		}


		function dividedLoop1() {
		var start=performance.now();
		for(var i=0;i<columns;i++){ 

			ar[0][i].id=i; 

			ar[1][i].id=i; 

			ar[2][i].id=i;

			ar[3][i].id=i;

		}

		for(var i=0;i<columns;i++){

		ar[4][i].id=i; 

		ar[5][i].id=i; 

		ar[6][i].id=i;

		ar[7][i].id=i;

		}

		for(var i=0;i<columns;i++){

		ar[8][i].id=i; 

		ar[9][i].id=i; 

		ar[10][i].id=i; 

		ar[11][i].id=i;

		}

		for(var i=0;i<columns;i++){

		ar[12][i].id=i;

		ar[13][i].id=i;
		ar[14][i].id=i;

		ar[15][i].id=i;
		}

		return performance.now()-start;
		}

		var single=0, enumer = 0, divided =0, one=0, blockOne=0;
		for (var i=1;i<=200;i++){
			blockOne += singleBlockLoop();
			one += singleLoop();


			single+=normalLoop();
			enumer+=enumeratedLoop();
			divided+=dividedLoop();

			single+=normalLoop();
			divided+=dividedLoop();
			enumer+=enumeratedLoop();


			divided+=dividedLoop();
			enumer+=enumeratedLoop();
			single+=normalLoop();

			divided+=dividedLoop();
			single+=normalLoop();
			enumer+=enumeratedLoop();

			enumer+=enumeratedLoop();
			divided+=dividedLoop();
			single+=normalLoop();

			enumer+=enumeratedLoop();
			single+=normalLoop();
			divided+=dividedLoop();

			one += singleLoop();
			blockOne += singleBlockLoop();
		}

		/*single/=120;
		enumer/=120;
		divided/=120;*/
		document.getElementById('a').innerHTML = " = "+single;
		document.getElementById('b').innerHTML = " = "+enumer;
		document.getElementById('c').innerHTML = " = "+divided;
		document.getElementById('d').innerHTML = " = "+one;
		document.getElementById('e').innerHTML = " = "+blockOne;
	</script>
</html>
